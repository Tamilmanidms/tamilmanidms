<div id="documentContainer" class="container mt-4">
    {% if documents %}
        <h4 class="text-primary">Search Results</h4>
        <div class="row">
            {% for document in documents %}
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ document.document_filename }}</h5>
                        <a href="/get_document?document_id={{ document.id }}" class="btn btn-outline-primary">Download</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <h4 class="text-danger">No document found</h4>
    {% endif %}
</div>
