{% block extra_styles %}
<style type="text/css">
.other-section{
        background-image: url("static/img/bg2.svg");
        background-attachment: cover;
    }
.glassy-background {
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
      backdrop-filter: blur(10px); /* Blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari compatibility */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Optional border */
      border-radius: 12px; /* Smooth corners */
      padding: 20px;
      color: #fff; /* Text color for visibility */
    }
</style>
{% endblock %}
<div class="container contact-section rounded shadow-sm p-4 ">
    <div class="row" id="contact">
        <div class="col glassy-background rounded">
            <h2 class="text-center mb-4 mt-4 text-uppercase text-dark fw-bold">Contact</h2>
            
            <table class="table table-bordered table-hover align-middle table-rounded glassy-background">
                <!-- <thead class="table-secondary rounded">
                    <tr class="rounded">
                        <th scope="col" class="text-center text-dark">Platform</th>
                        <th scope="col" class="text-center text-dark">Action</th>
                    </tr>
                </thead> -->
                <tbody>
                    

                    {% for contact in contact %}
                    <tr class="rounded m-1 border-bottom">
                        <td class="text-center text-secondary fw-semibold p-1 ">{{ contact.app_name }}</td>
                        <td class="text-center">
                            <a href="{{ contact.link }}" target="_blank" class="btn btn-outline-info btn-md">   Visit  </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
